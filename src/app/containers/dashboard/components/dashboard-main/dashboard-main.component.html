<div class="container">
  <full-calendar
    defaultView="dayGridMonth"
    #calendar
    [header]="calendarHeader"
    [plugins]="calendarPlugins"
    [events]="meetings"
    (datesRender)="handleDateClick($event)"
    (dateClick)="handleDateClick($event)"
    (eventClick)="handleEventClick($event)"
  ></full-calendar>
</div>
